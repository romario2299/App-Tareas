<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Agregar Tarea</button>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Nueva Tarea</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="forma" (submit)="crearTarea()">
          <div class="form-group">
            <label class="col-form-label">Nombre</label>
            <input type="text" 
                    class="form-control" 
                    formControlName="nombre"
                    [class.is-invalid]="nombreNoValido">
            <small *ngIf="nombreNoValido" class="form-text text-danger">Por favor ingrese el nombre de la tarea</small>
          </div>
          <div class="form-group">
            <label class="col-form-label">Prioridad</label>
            <select class="custom-select" formControlName="prioridad">
              <option value="Alta">Alta</option>
              <option value="Media">Media</option>
              <option value="Baja">Baja</option>
            </select>
          </div>
          <div class="form-group">
            <label class="col-form-label">Fecha</label>
            <input type="datetime-local" class="form-control" formControlName="vencimiento">
            <small *ngIf="fechaNoValido" class="form-text text-danger">Selecciona una fecha posterior a este momento</small>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            <button type="submit" class="btn btn-primary">Crear</button>
          </div>
      
        </form>
      
      </div>
    </div>
  </div>
</div>
